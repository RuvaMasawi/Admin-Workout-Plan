<html>
<head>
<style>
/* Define the style for the page */
body {
  font-family: Arial, sans-serif;
  background-color: lightgray;
}

/* Define the style for the form */
form {
  width: 50%;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid black;
  background-color: white;
}

/* Define the style for the form inputs */
input, textarea {
  display: block;
  width: 100%;
  margin: 10px 0;
}

/* Define the style for the form buttons */
button {
  display: inline-block;
  width: 100px;
  margin: 10px;
}
</style>
</head>
<body>

<h1>Workout Plan</h1>

<!-- Create a form for the admin to edit the workout plan -->
<form action="save.php" method="post">
  <!-- Add a field for the workout exercise description -->
  <label for="description">Workout Exercise Description:</label>
  <textarea id="description" name="description" rows="10" placeholder="Enter the description of the workout exercise here"></textarea>
  
  <!-- Add a field for the complete plan duration -->
  <label for="duration">Complete Plan Duration:</label>
  <input id="duration" name="duration" type="number" min="1" max="60" placeholder="Enter the duration of the complete plan in minutes here">
  
  <!-- Add buttons to save or cancel the changes -->
  <button type="submit">Save</button>
  <button type="reset">Cancel</button>
</form>

</body>
</html>
